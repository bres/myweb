{% extends 'base.html' %}
{% load static %}
{% block title %} Create an new blog post{% endblock %}

{% block content %}
<!-- right part -->
 <h1 class="text-xl mt-2 mb-6 font-light font-mono">Add blog post</h1>


<form method="POST" enctype="multipart/form-data" class="max-w-lg font-mono">
  {% csrf_token %}
  {{form.as_p}}
<button class="bg-indigo-500 hover:bg-indigo-700 text-white font-bold my-6 py-2 px-4 rounded">Add post</button>

</form>




{% endblock %}
