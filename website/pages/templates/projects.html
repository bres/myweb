{% extends 'base.html' %}
{% load static %}
{% block title %}Welcome to {% endblock %}
{% block content %}

<div class="flex items-start justify-start">
<!-- left part -->
  <div class="flex-none w-1/3">
    {% for x in all_projects %}
        <ul class="list-disc">
            <li>
                <a href="" class="hover:underline text-3xl font-semibold text-indigo-600" onmouseover="show({{x.id}})" onmouseout="hide({{x.id}})">{{ x.title }}</a>
            </li>
        </ul>
    {% endfor %}
  </div>
<!-- right part -->
  <div class="flex-1 w-2/3">
    {% for z in all_projects %}
      <img src="{{ z.image.url }}" id="{{ z.id }}" style="display:none;" class="flex bg-contain max-w-xl">
    {% endfor %}
  </div>

</div>

<!-- javascript -->
<script>
    function show(img){
                    document.getElementById(img).style.display='block';
                    }
    function hide(img){
                    document.getElementById(img).style.display='none';
                    }
</script>

{% endblock %}
</body>
</html>
