{% extends 'base.html' %}
{% load static %}
{% block title %}Welcome to bresgeorge.com{% endblock %}

{% block content %}

<div class="flex pt-10 items-start">
<!-- left part -->
{% for x in all_projects %}
     {{ x.id }}
<div class="flex-none w-56">
          <ul class="list-none">
              <li>
                  <a href="" class="hover:underline text-lg" onmouseover="show()" onmouseout="hide()">{{ x.title }}</a>
              </li>
          </ul>
</div>
 <!-- right part -->
<div class="flex-1">
    <img src="{{ x.image.url }}" id="{{ x.id }}" style="visibility:hidden;" class="bg-cover">
</div>
    {% endfor %}
</div>
<!-- javascript -->
<script>
    var x=document.getElementById('2')

    function show(){
                    x.style.visibility='visible';
                    }
    function hide(){
                    x.style.visibility='hidden';
                    }
</script>

{% endblock %}

</body>
</html>
